<!DOCTYPE html>
<html>
<head>
<title>On my way!</title>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
{% block head %}{% endblock %}
</head>
<body>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class=flashes>
		{% for message in messages %}
			<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>
</html>
